<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap for CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color:white" class="text-center">Hangman</h1>
        <div class="text-right">Wrong Guesses: <span id="mistakes"> 0 </span> of <span id="maxWrong"> </span></div>
        <div class="text-center">
        <img id="pic" src="./images/0.jpg" alt="">
        <p id="see" style="color:white">Guess the holiday destination to save this man</p>
        <div id="wordSpotlight" style="color:white">The word to be guessed goes here.</div>
        <div id="keyborad"></div>
        <div id="keyboard"></div>
        <button class="button" onclick="reset()">Reset</button>
    </div>
</div>
</body>
<script src="./js/hangman.js"></script>
</html>
